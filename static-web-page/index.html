<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Web Page</h1>
    </header>
    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a basic static web page that demonstrates how to host images, links, and text paragraphs.</p>
        </section>
        <section>
            <h2>Images</h2>
            <img src="images/TM-logo-black-bg.png" alt="Transexual Menace Banne logo">
        </section>
        <section>
            <h2>Links</h2>
            <p>Check out these links:</p>
            <ul>
                <li><a href="https://www.example.com" target="_blank">Example Site</a></li>
                <li><a href="https://www.anotherexample.com" target="_blank">Another Example Site</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Static Web Page</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
